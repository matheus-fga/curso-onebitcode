<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SpaceX</title>

  <body>
    <header>
      <nav>
        <a href="index.html">
          <img src="logo.png" alt="Logo"> |
        </a>
        <a href="spaceship.html">The Spaceships</a> |
        <a href="hire_us.html">Hire Us</a>
      </nav>
      <hr>
    </header>
    <main>
      <h2>Hire Us Now</h2>
      <section>
        <div>
          <p>Leave a message to request one of our services and we will get back to you soon as possible.</p>
        </div>
        <br>
        <div>
          <form action="">
            <div>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" required> -
              <label for="email">Email:</label>
              <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
              <label for="spaceship">Spaceship:</label>
              <select name="spaceships" id="spaceship">
                <option value="falcon 9">Falcon 9</option>
                <option value="falcon heavy">Falcon Heavy</option>
              </select> |
              <label for="service">Type of Services:</label>
              <input type="search" id="service" list="services">
              <datalist id="services">
                <option value="Lorem ipsum dolor sit, amet consectetur adipisicing elit."></option>
                <option value="Alias reprehenderit accusamus quisquam repudiandae."></option>
                <option value="Facere porro ad ipsam! Atque dolor debitis iste veniam."></option>
                <option value="Aliquam, quae temporibus laborum sint natus eaque nostrum qui."></option>
              </datalist>
            </div>
            <br>
            <div>
              <input type="submit" value="Send Message">
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html
