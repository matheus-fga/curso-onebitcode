<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms</title>
</head>
<body>
  <h1>Encontre no Google</h1>
  <form action="https://www.google.com/search">
    <label for="q">O que Deseja Pesquisar?</label>
    <input type="text" id="q" name="q" placeholder="Ex: Nasa, SpaceX, etc." required>
    <input type="submit" value="Pesquisar">
  </form>
</body>
</html>
